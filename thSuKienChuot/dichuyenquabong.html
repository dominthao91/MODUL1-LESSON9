<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự Kiện Chuột</title>
</head>
<br>
<form>
    <img src="../BONG.jpg" height="150" width="150" id="move"/></form>
<label style="color: blue">bấm vô nút Click Me để di chuyển quả bóng</label></br>
        <button onclick="move()">Click Me</button>
<input type="button" value="back" onclick="lui()">
<script>
    let moves = document.getElementById('move');
function update() {
    moves .style.position = 'relative';
    moves.style.left ='0px';
}update();
function move() {
    moves.style.left = parseInt(moves.style.left) + 5 + 'px';
}
function lui() {
    moves.style.left = parseInt(moves.style.left) -5+ 'px'
}
</script>
</body>
</html>
