<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính số  ngày tronng thang</title>
</head>
<body>
<form action="" style=" text-align: center;
 background-color: darkorange; height: 50px; width: 500px">
    Enter Day:<br>
    <input type="number" id="day">-
    <input type="button" value="Tính số ngày" onclick="dayNumber()"><br>
    <p id="kq">hello</p>
</form>
<script>

    function dayNumber() {
        let days= +document.getElementById('day').value;
        switch (days) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML ='Tháng'+days+'có 31 ngày';
                break;
                case 2:
                    document.getElementById('kq').innerHTML = 'tháng 2 có 28  hoặc 29 ngày';
                    break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                        document.getElementById('kq').innerHTML ='tháng '+days+'có 30 ngày';
                        break;
                }
    }
</script>
</body>
</html>
