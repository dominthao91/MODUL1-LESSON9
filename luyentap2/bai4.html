<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh s hình chữ nhật</title>
</head>
<body>
<script>
    //S= axb a la chiều dài,b là chiều rộng;
    let a = +prompt('nhập vào chiều dài');
    let b = +prompt('nhạp vào chiều rộng');
    let s = a * b ;
    alert('diện tích hình chữ nhật là :'+ s+'mét vuông');
</script>
</body>
</html>
