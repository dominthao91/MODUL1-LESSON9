<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<script>
    let denki = +prompt('nhập vào số điện KW');
    if (denki < 50){
        alert('giá tiền điện là :'+ denki * 1500+'đồng')
    }else if (denki > 50 && denki < 100){
        alert('giá tiền điện là:'+ denki* 1700+'đồng');
    }else {
        alert('giá tiền điện là:'+ denki *2000+ 'đồng');
    }
</script>
</body>
</html>
