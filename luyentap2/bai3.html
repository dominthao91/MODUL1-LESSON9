<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính diện tích hình vuông</title>
</head>
<body>
<script>
    //dien tích hình vuông S = bình phương độ dài 1 cạnh
    let a =+prompt('nhập vào số độ dài 1 cạnh');
    let dientich = a*a;
    alert ('diện tích hình vuông là:'+ dientich+'mét vuông');
</script>
</body>
</html>
