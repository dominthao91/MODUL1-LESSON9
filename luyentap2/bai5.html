<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính s tam giác vuông</title>
</head>
<body>
<script>
    //S = (A X H) / 2
    let a = +prompt('nhập chiều dài cạnh 1');
    let h = +prompt('nhập chiều dài cạnh 2');
    let s = (a*h)/2;
    alert('diện tích tam giác vuông là:'+s+'mét vuông');
</script>
</body>
</html>
