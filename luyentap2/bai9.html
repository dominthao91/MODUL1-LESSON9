<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra cạnh tam giác</title>
</head>
<body>
<script>
    let a = +prompt('nhập vào cạnh a');
    let b = +prompt('nhập vào cạnh b');
    let c = +prompt('nhập vào cạnh c');
    let x = a + b;
    let y = b + c;
    let z= a + c;
    if ( a && b && c > 0 && x>c && y > a && z > b){
        alert('a,b,c là 3 cạnh của tam giác');
    }else
    alert('a,b,c ko phải là 3 cạnh của tam giác');

</script>
</body>
</html>
